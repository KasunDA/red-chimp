title:
  en:                       Newsletter Index
  fr:                       Index Lettres
pages:
  template:                 letter
  sort:                     date
files:
  type:                     image

fields:

  # -----
  letter_definition:
    label:
      en:                   Newsletter informations
      fr:                   Informations sur la lettre
    type:                   headline

  title:
    label:
      en:                   Page title
      fr:                   Titre de la page
    type:                   text
    width:                  1/2

  letter_name:
    label:
      en:                   Newsletter title
      fr:                   Nom de la newsletter
    type:                   text
    icon:                   envelope-o
    width:                  1/2

  text:
    label:
      en:                   Abstract
      fr:                   Présentation
    type:                   textarea
    icon:                   font

  # -----
  letter_layout:
    label:
      en:                   Design
      fr:                   Design
    type:                   headline

  letter_logo:
    label:
      en:                   Logo
      fr:                   Logotype
    type:                   image

  letter_tfont:
    label:
      en:                   Body Text
      fr:                   Texte courant
    type:                   select
    options:
      Georgia, Times, serif: Serif
      Verdana, Helvetica, sans-serif: Sans-serif
    #default:                Sans-serif
    width:                  1/2

  letter_hfont:
    label:
      en:                   Header Text
      fr:                   Titres
    type:                   select
    options:
      Georgia, Times, serif: Serif
      Verdana, Helvetica, sans-serif: Sans-serif
    #default:                Sans-serif
    width:                  1/2

  letter_bgcolor:
    label:
      en:                   Background color
      fr:                   Couleur d’arrière plan
    type:                   colorlist
    options:
      - "#ffffff"
      - "#f5f5f5"
      - "#f4ffe0"
      - "#e8f4fa"
      - "#e7e7e7"
      - "#d1d5d8"
    width:                  1/2

  letter_lcolor:
    label:
      en:                   Links color
      fr:                   Couleur des liens
    type:                   colorlist
    options:
      - "#1abc9c"
      - "#2ecc71"
      - "#3498db"
      - "#9365b8"
      - "#e67e22"
      - "#eb6b56"
    width:                  1/2

  # -----
  letter_footer:
    label:
      en:                   Newsletter footer
      fr:                   Pied de page
    type:                   headline

  footer_text:
    label:
      en:                   Content
      fr:                   Contenu
    type:                   textarea
    buttons:
      - italic
      - bold
      - link
    icon:                   font

  # -----
  letter_links:
    label:
      en:                   Links
      fr:                   Liens
    type:                   headline

  letter_tw:
    label:                  Twitter
    type:                   url
    icon:                   twitter
    placeholder:
      en:                   Twitter page URL
      fr:                   URL de la page Twitter
    width:                  1/2

  letter_fb:
    label:                  Facebook
    type:                   url
    icon:                   facebook-square
    placeholder:
      en:                   Facebook page URL
      fr:                   URL de la page Facebook
    width:                  1/2

  letter_gp:
    label:                  Google+
    type:                   url
    icon:                   google-plus
    placeholder:
      en:                   Google+ page URL
      fr:                   URL de la page Google+
    width:                  1/2

  letter_ig:
    label:                  Instagram
    type:                   url
    icon:                   instagram
    placeholder:
      en:                   Instagram page URL
      fr:                   URL de la page Instagram
    width:                  1/2

  letter_gh:
    label:                  Github
    type:                   url
    icon:                   github-alt
    placeholder:
      en:                   Github page URL
      fr:                   URL de la page Github
    width:                  1/2

  letter_st:
    label:                  Seenthis
    type:                   url
    icon:                   quote-right
    placeholder:
      en:                   Seenthis page URL
      fr:                   URL de la page Seenthis
    width:                  1/2
